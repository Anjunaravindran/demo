<html>
    <head>
        <title>Check whether the No is Prime or Not</title>
    </head>
    <body>
        <form>
        <input type="text" id="inp" placeholder="Enter a value"><br><br>
        <input type="button" id="btn" value="Check Prime Or Not" onclick="prime1()">
        </form>
        <script>
            function prime1()
            {
                const n=parseInt(document.getElementById('inp').value);

                if(n===1)
                {
                    console.log("1 is not a prime or composite Number");
                }

                if(n>1)
                {
                    for(let i=2;i<n;i++)
                    {
                        if(n%i==0)
                        {
                            console.log("Number is a Prime Number");
                        }
                        else
                        {
                            console.log("Number is Not a Prime Number");
                        }
                    }
                }
            }
        </script>
    </body>
</html>
