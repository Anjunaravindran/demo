<html>
    <head>
        <title>fibonacci series</title>
        </head>
        <body>
           <form>
            <input type="text" id="in" placeholder="Enter a Number"><br><br>
            <input type="button" id="btnf" value="Print Fibonacci series" onclick="fib()">
           </form>
           <script>
            function fib()
            {
                const nx=document.getElementById('in').value;
                const n=parseInt(nx);
                let n1=0 , n2=1, next;
                for(let i=0;i<=n;i++)
                {
                    console.log(n1);
                    next=n1+n2;
                    n1=n2;
                    n2=next;
                }
            }
           </script>
        </body>
</html>
